<!DOCTYPE html>
<html lang="en">
<head>

    <link

    <link rel="stylesheet" href="./home.css">
    <title>Document</title>

<body>
    <div class="top-bar">
        <label style="width:20rem;"><h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">TASK MANAGER</h1></label>
    </div>

                <label><h2>Taskbar Form</h2></label><br>

        </div>
        <div class="all-task" ></div>
    </main>

    ></script>
    <script src="./browserapp.js"></script>
